<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
 

</head>
<body>
  <a href="/">
    <img src="./images/logo.svg" alt="PING">
  </a>
  <h1>We are launching <span>soon!</span></h1>
  <p> Subscribe and get notified</p>
  <form action="#">
    <input type="email" placeholder="Your email address...">
    <button>Notify Me</button>
    <span>Please provide a valid emial address</span>
  </form>
  <img id="illustration" src="./images/illustration-dashboard.png" alt="Dashboard">
  <div class="social">
    <a href="https://facebook.com" target="_blank">
      <ion-icon name="logo-facebook"></ion-icon>
    </a>
    <a href="https://twitter.com" target="_blank">
      <ion-icon name="logo-twitter"></ion-icon>
    </a>
    <a href="https://instagram.com" target="_blank">
      <ion-icon name="logo-instagram"></ion-icon>
    </a>  
  </div>

  <p id class="copyright">&copy; Copyright Ping. All rights reserved.</p>

  <!-- Script for ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
